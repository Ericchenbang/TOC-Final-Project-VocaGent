<!DOCTYPE html>
<html>
<head>
    <title>Let's learn English!!!</title>
</head>
<body>
    <h1>Vocabulary Learner</h1>

    <form action="/news" method="POST">
        <label>Choose the type of news：</label>
        <select name="news_type" required>
            <option value="sport">Sport</option>
            <option value="business">Business</option>
            <option value="innovation">Innovation</option>
            <option value="culture">Culture</option>
            <option value="arts">Arts</option>
            <option value="travel">Travel</option>
            <option value="earth">Earth</option>
            <option value="news">News</option>
        </select>

        <br><br>

        <label>CEFR level：</label>
        <select name="cefr" required>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>

        <br><br>

        <label>How many vocabulary do you want to learn？</label>
        <input type="number" name="count" min="1" max="50" required>

        <br><br>

        <button type="submit">Let's watch news \owo/</button>
    </form>
</body>
</html>
